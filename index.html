<!DOCTYPE html>
<html>

<head>
  <title>YesLive TV</title>
  <link rel="icon" href="icon/icon-192.png" />
  <link rel="manifest" href="manifest.json" />
</head>

<style>
  html, body, iframe {
    height: 100%;
    width: 100%;
    margin: 0;
    border: 0;
    padding: 0;
    overflow-x: hidden;
  }
</style>

<body>
  <iframe id="frame" allowfullscreen src="https://yeslivetv.com"></iframe>
  <script defer>
    window.onload = () => document.getElementById('frame').focus();
  </script>
</body>

</html>
